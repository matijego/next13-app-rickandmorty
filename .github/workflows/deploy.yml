name: SSH Login

on:
  push:
    branches:
      - main

jobs:
  ssh-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo $SSH_PRIVATE_KEY > key.pem
          chmod 600 key.pem
          ssh-keyscan -H 190.220.47.69 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH Login
        run: |
          ssh -i key.pem pi@190.220.47.69
